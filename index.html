<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="#"> 
</head>
<body>
    <div class="flex-container">
        <div class="result-container">
            <p class="result">Win: <span id="win-result">0</span></p>
            <p class="result">Draw: <span id="draw-result">0</span></p>
            <p class="result">Loose: <span id="loose-result">0</span></p>
        </div>

        <div class="player play-card">
            <button id="rock-btn"><img class="images" src="images/rock.png" alt="rock"></button>
            <button id="paper-btn"><img class="images" src="images/paper.png" alt="paper"></button>
            <button id="scissors-btn"><img class="images" src="images/scissors.png" alt="scissors"></button>
        </div>

        <div class="computer play-card">
            <img class="images" src="images/rock.png" alt="rock">
            <img class="images" src="images/paper.png" alt="paper">
            <img class="images" src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
